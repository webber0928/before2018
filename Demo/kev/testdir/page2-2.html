    <script type="text/javascript">
       
        $("area").click(function (e){e.preventDefault();})
        $("area").hover(function () {
            office = $(this).attr("href");
            var point = $(this).attr("coords").split(',');
            if ((point[0]==204) && (point[1]==100)){
                //bus01
                var l = point[0]-95;
                var t = point[1]-64;
            }else if ((point[0]==393) && (point[1]==67)){
            // bus02
                var l = point[0]-265;
                var t = point[1]-95;
            }else if ((point[0]==355) && (point[1]==143)){
            // bus03
                var l = point[0]-30;
                var t = point[1]-50;
            }else if ((point[0]==105) && (point[1]==197)){
            // bus04
                var l = point[0]-68;
                var t = point[1]-73;
            }else if ((point[0]==184) && (point[1]==175)){
            // bus05
                var l = point[0]-37;
                var t = point[1]-43;
            }else if ((point[0]==253) && (point[1]==236)){
            // bus06
                var l = point[0]-56;
                var t = point[1]-49;
            }else if ((point[0]==184) && (point[1]==370)){
            // bus07
                var l = point[0]-115;
                var t = point[1]-70;
            }else if ((point[0]==253) && (point[1]==418)){
            // bus08
                var l = point[0]-115;
                var t = point[1]-65;
            }else if ((point[0]==293) && (point[1]==407)){
            // bus09
                var l = point[0]-114;
                var t = point[1]-70;
            }else if ((point[0]==324) && (point[1]==349)){
            // bus10
                var l = point[0]-70;
                var t = point[1]-71;
            }else if ((point[0]==354) && (point[1]==265)){
            // bus11
                var l = point[0]-175;
                var t = point[1]-68;
            }else if ((point[0]==466) && (point[1]==383)){
            // bus12
                var l = point[0]-126;
                var t = point[1]-66;
            }
            
                
            $('.'+ office ).stop().css({
              position: "absolute",
              left:l,
              top:t-25,
            }).show().animate({ 'left': l, 'top': t }, 300);
        }, function(){
            office = $(this).attr("href");
            $('.'+ office ).stop().hide();
        });
    </script>
