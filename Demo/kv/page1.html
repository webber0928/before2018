    <script type="text/javascript" src="js/smoothslides.min.js"></script>
    <script type="text/javascript">
        $(function(){
            function theArrow( arrow, LorR ){
                arrow.css({
                    "position": "absolute",
                    "bottom": "24%",
                    "font-size": "100px",
                    "font-family": "inherit",
                    "cursor": "pointer"
                }).hover(function(){
                    $(this).css("color",'rgba(237, 225, 197, 1)')
                },function(){
                    $(this).css("color",'rgba(237, 225, 197, 0.502)');
                });

                if ( LorR === 'right' ){
                    arrow.css('right','0px');
                }else if( LorR === 'left' ){
                    arrow.css('left','0px');
                }
            }
            theArrow( $('.l2'), 'left' );
            theArrow( $('.r2'), 'right' );
            $('.logo').css("cursor", "pointer").on('click',function(){
                window.location.href = 'index.html';
            })
        })
      /* wait for images to load */
      $(window).load( function() {
        $(document).smoothSlides({
        duration: 18000,
        navigation: false,
        pagination: false,
        order: 'random',
        effect: 'random',
        // 'random', 'zoomIn', 'zoomOut', 'panLeft', 'panRight', 'panUp', 'panDown', 'crossFade','none'
        /* options seperated by commas */
        });
      });
    </script>
